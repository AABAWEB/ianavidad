<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navidad con IA</title>
    
    <!-- 1. Cargar Tailwind CSS (Estilos) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. Cargar React y ReactDOM (El motor de la app) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- 3. Cargar Babel (Para que el navegador entienda el código React) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 4. Cargar Iconos Phosphor (Alternativa compatible a Lucide para HTML directo) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Configuración extra de estilos -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Mountains+of+Christmas:wght@400;700&family=Nunito:wght@400;600;700&display=swap');
        
        body { font-family: 'Nunito', sans-serif; }
        .font-christmas { font-family: 'Mountains of Christmas', cursive; }
        
        .animate-spin-slow { animation: spin 3s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        
        .fade-in { animation: fadeIn 0.5s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50 text-slate-800">

    <!-- Aquí es donde React montará la aplicación -->
    <div id="root"></div>

    <!-- Tu Código de Aplicación React -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        // --- Componentes UI Reutilizables ---

        const Icon = ({ name, className = "" }) => {
            return <i className={`ph-bold ph-${name} ${className}`} style={{ verticalAlign: 'middle' }}></i>;
        };

        const Button = ({ onClick, children, variant = 'primary', className = '', disabled = false }) => {
            const baseStyle = "px-6 py-2 rounded-full font-bold transition-all duration-300 transform hover:scale-105 shadow-md flex items-center justify-center gap-2";
            const variants = {
                primary: "bg-red-600 hover:bg-red-700 text-white border-2 border-red-800",
                secondary: "bg-green-600 hover:bg-green-700 text-white border-2 border-green-800",
                gold: "bg-yellow-400 hover:bg-yellow-500 text-red-900 border-2 border-yellow-600",
                outline: "bg-white text-red-600 border-2 border-red-600 hover:bg-red-50"
            };

            return (
                <button 
                    onClick={onClick} 
                    disabled={disabled}
                    className={`${baseStyle} ${variants[variant]} ${className} ${disabled ? 'opacity-50 cursor-not-allowed grayscale' : ''}`}
                >
                    {children}
                </button>
            );
        };

        const Card = ({ children, className = '' }) => (
            <div className={`bg-white rounded-xl shadow-xl p-6 border-2 border-red-100 ${className}`}>
                {children}
            </div>
        );

        const Loader = ({ text }) => (
            <div className="flex flex-col items-center justify-center p-8 text-red-600 animate-pulse">
                <div className="animate-spin-slow mb-4">
                    <Icon name="sparkle" className="text-5xl" />
                </div>
                <p className="font-christmas text-2xl font-bold">{text}...</p>
            </div>
        );

        // --- Funciones Simuladas de "IA" ---

        const generateCardAI = async (data) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const messages = [
                        `Querido/a ${data.name},\n\nEn estas fiestas, deseo que la magia de la Navidad ilumine tu hogar y llene tu corazón de alegría. Gracias por ser una parte tan especial de mi vida.\n\nCon cariño,\n${data.sender}`,
                        `¡Feliz Navidad, ${data.name}!\n\nQue el espíritu navideño te traiga paz, amor y mucha felicidad. Espero que el próximo año esté lleno de éxitos y momentos inolvidables juntos.\n\nUn abrazo,\n${data.sender}`,
                        `Para ${data.name}:\n\nAunque haga frío fuera, tu amistad siempre calienta mi corazón. ¡Te deseo una Navidad llena de risas, turrón y momentos mágicos!\n\nFelices Fiestas,\n${data.sender}`
                    ];
                    const index = data.style === 'funny' ? 2 : (data.style === 'emotional' ? 0 : 1);
                    resolve(messages[index]);
                }, 1500);
            });
        };

        const generateGiftsAI = async (data) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    let suggestions = [];
                    if (data.interest === 'tech') {
                        suggestions = [
                            { name: "Asistente de Voz Mini", desc: "Perfecto para controlar el hogar inteligente.", price: "$$" },
                            { name: "Auriculares Noise-Cancel", desc: "Para disfrutar su música sin ruido.", price: "$$$" },
                            { name: "Power Bank Rápida", desc: "Útil y práctico para el día a día.", price: "$" }
                        ];
                    } else if (data.interest === 'art') {
                        suggestions = [
                            { name: "Set Acuarelas Pro", desc: "Para desatar su creatividad.", price: "$$" },
                            { name: "Entradas Museo", desc: "Una experiencia inspiradora.", price: "$$" },
                            { name: "Tableta Gráfica", desc: "Para empezar con arte digital.", price: "$$$" }
                        ];
                    } else if (data.interest === 'cooking') {
                        suggestions = [
                            { name: "Kit Especias Exóticas", desc: "Sabores nuevos para sus platos.", price: "$" },
                            { name: "Clase Cocina Online", desc: "Para aprender nuevas técnicas.", price: "$$" },
                            { name: "Delantal Personalizado", desc: "Un toque único para el chef.", price: "$" }
                        ];
                    } else {
                        suggestions = [
                            { name: "Best-Seller del Año", desc: "Nunca falla una buena historia.", price: "$" },
                            { name: "Tarjeta Regalo", desc: "Para que elija lo que quiera.", price: "$$" },
                            { name: "Planta Interior", desc: "Vida y color para su espacio.", price: "$" }
                        ];
                    }
                    resolve(suggestions);
                }, 2000);
            });
        };

        const generateStoryAI = async (data) => {
            return new Promise((resolve) => {
                setTimeout(() => {
                    const plots = [
                        `Era la noche antes de Navidad y ${data.protagonist} se encontraba en ${data.place}. De repente, un pequeño elfo apareció buscando ayuda para encontrar el trineo perdido de Santa. Juntos emprendieron una aventura mágica llena de nieve y estrellas fugaces.`,
                        `En el lejano pueblo de ${data.place}, ${data.protagonist} descubrió que tenía el poder de hablar con los renos. Justo a tiempo para salvar la Navidad, convenció a Rudolph de liderar el camino a través de una tormenta de nieve imprevista.`,
                        `${data.protagonist} nunca creyó en la magia, hasta que visitó ${data.place} y encontró un taller de juguetes secreto debajo de la biblioteca. Allí aprendió que el verdadero regalo no es lo que recibes, sino el amor que das a los demás.`
                    ];
                    resolve(plots[Math.floor(Math.random() * plots.length)]);
                }, 2500);
            });
        };

        // --- Módulos de la Aplicación ---

        const CardGenerator = () => {
            const [step, setStep] = useState('input');
            const [formData, setFormData] = useState({ name: '', sender: '', style: 'classic' });
            const [result, setResult] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                setStep('loading');
                const msg = await generateCardAI(formData);
                setResult(msg);
                setStep('result');
            };

            const bgStyle = formData.style === 'funny' ? 'bg-yellow-100' : (formData.style === 'emotional' ? 'bg-red-50' : 'bg-green-50');

            return (
                <div className="max-w-2xl mx-auto fade-in">
                    <h2 className="text-3xl font-christmas font-bold text-red-800 text-center mb-6 flex items-center justify-center gap-3">
                        <Icon name="envelope-simple-open" className="text-4xl" /> Generador de Tarjetas
                    </h2>
                    
                    {step === 'input' && (
                        <Card>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <div>
                                    <label className="block text-gray-700 font-bold mb-2">¿Para quién es la tarjeta?</label>
                                    <input 
                                        required
                                        type="text" 
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                                        placeholder="Ej. Mamá, Juan, Mi Jefe..."
                                        onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 font-bold mb-2">Tu Nombre (Remitente)</label>
                                    <input 
                                        required
                                        type="text" 
                                        className="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 outline-none"
                                        placeholder="Ej. Ana"
                                        onChange={(e) => setFormData({...formData, sender: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 font-bold mb-2">Estilo del Mensaje</label>
                                    <div className="grid grid-cols-3 gap-2">
                                        {['classic', 'funny', 'emotional'].map((s) => (
                                            <button
                                                key={s}
                                                type="button"
                                                onClick={() => setFormData({...formData, style: s})}
                                                className={`p-2 rounded-lg capitalize border transition-colors ${formData.style === s ? 'bg-red-100 border-red-500 text-red-800 font-bold' : 'border-gray-200 text-gray-500 hover:bg-gray-50'}`}
                                            >
                                                {s === 'classic' ? 'Clásico' : (s === 'funny' ? 'Divertido' : 'Emotivo')}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                                <Button className="w-full mt-4" type="submit" variant="primary">
                                    <Icon name="magic-wand" className="text-xl"/> Generar Tarjeta
                                </Button>
                            </form>
                        </Card>
                    )}

                    {step === 'loading' && <Loader text="Redactando mensaje mágico" />}

                    {step === 'result' && (
                        <div className="fade-in">
                            <div className={`relative p-8 rounded-xl shadow-2xl ${bgStyle} border-4 border-double border-yellow-500 text-center transform rotate-1`}>
                                <div className="absolute top-0 left-0 w-full h-full border-8 border-white rounded-lg pointer-events-none opacity-50"></div>
                                <Icon name="sparkle" className="absolute top-4 left-4 text-yellow-500 text-2xl" />
                                <Icon name="sparkle" className="absolute bottom-4 right-4 text-yellow-500 text-2xl" />
                                
                                <h3 className="font-christmas text-3xl text-red-700 mb-6 font-bold">Feliz Navidad</h3>
                                <p className="whitespace-pre-wrap font-serif text-xl text-gray-800 leading-relaxed italic">
                                    "{result}"
                                </p>
                            </div>
                            <div className="flex gap-4 justify-center mt-6">
                                <Button onClick={() => setStep('input')} variant="outline">
                                    <Icon name="arrows-clockwise" /> Crear Otra
                                </Button>
                                <Button onClick={() => alert("¡Texto copiado!")} variant="primary">
                                    <Icon name="copy" /> Copiar
                                </Button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const GiftAssistant = () => {
            const [step, setStep] = useState('input');
            const [criteria, setCriteria] = useState({ relation: '', age: '', interest: 'tech' });
            const [suggestions, setSuggestions] = useState([]);

            const handleSearch = async () => {
                if(!criteria.relation || !criteria.age) return alert("Por favor completa los campos");
                setStep('loading');
                const results = await generateGiftsAI(criteria);
                setSuggestions(results);
                setStep('result');
            };

            return (
                <div className="max-w-3xl mx-auto fade-in">
                    <h2 className="text-3xl font-christmas font-bold text-green-800 text-center mb-6 flex items-center justify-center gap-3">
                        <Icon name="gift" className="text-4xl" /> Asistente de Regalos
                    </h2>

                    {step === 'input' && (
                        <Card className="bg-gradient-to-br from-green-50 to-white">
                            <div className="grid md:grid-cols-2 gap-6">
                                <div>
                                    <label className="block text-green-900 font-bold mb-2">¿Para quién es?</label>
                                    <input 
                                        className="w-full p-3 border border-green-200 rounded-lg"
                                        placeholder="Ej. Mi hermano, Pareja..."
                                        value={criteria.relation}
                                        onChange={(e) => setCriteria({...criteria, relation: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-green-900 font-bold mb-2">Edad aproximada</label>
                                    <input 
                                        type="number"
                                        className="w-full p-3 border border-green-200 rounded-lg"
                                        placeholder="Ej. 25"
                                        value={criteria.age}
                                        onChange={(e) => setCriteria({...criteria, age: e.target.value})}
                                    />
                                </div>
                                <div className="md:col-span-2">
                                    <label className="block text-green-900 font-bold mb-2">Interés Principal</label>
                                    <select 
                                        className="w-full p-3 border border-green-200 rounded-lg bg-white"
                                        value={criteria.interest}
                                        onChange={(e) => setCriteria({...criteria, interest: e.target.value})}
                                    >
                                        <option value="tech">Tecnología y Gadgets</option>
                                        <option value="art">Arte y Creatividad</option>
                                        <option value="cooking">Cocina y Gourmet</option>
                                        <option value="books">Lectura y Cultura</option>
                                        <option value="sports">Deportes y Aire Libre</option>
                                    </select>
                                </div>
                            </div>
                            <div className="mt-6 flex justify-center">
                                <Button onClick={handleSearch} variant="secondary" className="w-full md:w-auto">
                                    <Icon name="magnifying-glass" /> Encontrar Regalo Perfecto
                                </Button>
                            </div>
                        </Card>
                    )}

                    {step === 'loading' && <Loader text="Buscando el regalo ideal" />}

                    {step === 'result' && (
                        <div className="space-y-4 fade-in">
                            <p className="text-center text-gray-600 mb-4">
                                Ideas para <strong>{criteria.relation}</strong> ({criteria.age} años) amante de <strong>{criteria.interest}</strong>:
                            </p>
                            <div className="grid md:grid-cols-3 gap-4">
                                {suggestions.map((item, idx) => (
                                    <div key={idx} className="bg-white p-6 rounded-xl shadow-lg border-t-4 border-green-500 hover:shadow-xl transition-shadow flex flex-col">
                                        <div className="flex justify-between items-start mb-2">
                                            <h4 className="font-bold text-lg text-gray-800 leading-tight">{item.name}</h4>
                                            <span className="text-green-600 font-mono text-sm bg-green-100 px-2 py-1 rounded">{item.price}</span>
                                        </div>
                                        <p className="text-gray-600 text-sm mb-4 flex-grow">{item.desc}</p>
                                        <button className="text-green-600 text-sm font-bold hover:underline flex items-center gap-1 mt-auto">
                                            Buscar en Google <Icon name="arrow-right" />
                                        </button>
                                    </div>
                                ))}
                            </div>
                            <div className="flex justify-center mt-8">
                                <Button onClick={() => setStep('input')} variant="outline">
                                    <Icon name="arrows-clockwise" /> Buscar otro
                                </Button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const StoryGenerator = () => {
            const [step, setStep] = useState('input');
            const [data, setData] = useState({ protagonist: '', place: '' });
            const [story, setStory] = useState('');

            const handleGenerate = async () => {
                if(!data.protagonist || !data.place) return;
                setStep('loading');
                const text = await generateStoryAI(data);
                setStory(text);
                setStep('result');
            };

            return (
                <div className="max-w-2xl mx-auto fade-in">
                    <h2 className="text-3xl font-christmas font-bold text-blue-900 text-center mb-6 flex items-center justify-center gap-3">
                        <Icon name="book-open-text" className="text-4xl" /> Cuentos de Navidad IA
                    </h2>

                    {step === 'input' && (
                        <Card className="bg-gradient-to-b from-blue-50 to-white border-blue-100">
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-blue-900 font-bold mb-2">Nombre del Protagonista</label>
                                    <input 
                                        className="w-full p-3 border border-blue-200 rounded-lg"
                                        placeholder="Ej. Tu hijo, tu mascota..."
                                        onChange={(e) => setData({...data, protagonist: e.target.value})}
                                    />
                                </div>
                                <div>
                                    <label className="block text-blue-900 font-bold mb-2">Lugar Mágico</label>
                                    <input 
                                        className="w-full p-3 border border-blue-200 rounded-lg"
                                        placeholder="Ej. El Bosque Nevado, La Fábrica de Juguetes..."
                                        onChange={(e) => setData({...data, place: e.target.value})}
                                    />
                                </div>
                                <Button onClick={handleGenerate} variant="gold" className="w-full mt-2">
                                    <Icon name="star" /> Escribir Cuento
                                </Button>
                            </div>
                        </Card>
                    )}

                    {step === 'loading' && <Loader text="Imaginando una aventura" />}

                    {step === 'result' && (
                        <div className="fade-in bg-white p-8 rounded-xl shadow-2xl border border-gray-200 relative overflow-hidden">
                            <Icon name="book-open" className="absolute top-0 right-0 text-9xl text-gray-100 opacity-50 m-4" />
                            <h3 className="font-christmas text-2xl text-blue-800 mb-4 font-bold text-center">La Aventura de {data.protagonist}</h3>
                            <p className="font-serif text-lg leading-loose text-gray-700 text-justify relative z-10">
                                {story}
                            </p>
                            <div className="mt-8 text-center text-sm text-gray-400 italic">
                                Generado por Inteligencia Artificial Navideña
                            </div>
                            <div className="flex justify-center mt-6 relative z-10">
                                <Button onClick={() => setStep('input')} variant="outline">
                                    <Icon name="arrows-clockwise" /> Nuevo Cuento
                                </Button>
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        // --- Componente Principal ---

        const ChristmasApp = () => {
            const [activeTab, setActiveTab] = useState('cards');

            return (
                <div className="min-h-screen flex flex-col">
                    {/* Header Festivo */}
                    <header className="bg-red-700 text-white shadow-lg sticky top-0 z-50">
                        <div className="container mx-auto px-4 py-4">
                            <div className="flex flex-col md:flex-row justify-between items-center gap-4">
                                <div className="flex items-center gap-2">
                                    <Icon name="snowflake" className="text-3xl text-yellow-400 animate-spin-slow" />
                                    <h1 className="text-3xl font-christmas font-bold tracking-wide">Navidad IA</h1>
                                </div>
                                <nav className="flex bg-red-800 rounded-full p-1 overflow-x-auto max-w-full">
                                    {[
                                        { id: 'cards', label: 'Tarjetas', icon: 'envelope-simple' },
                                        { id: 'gifts', label: 'Regalos', icon: 'gift' },
                                        { id: 'stories', label: 'Cuentos', icon: 'book-bookmark' },
                                    ].map((tab) => (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`flex items-center gap-2 px-4 py-2 rounded-full transition-all text-sm md:text-base font-bold whitespace-nowrap
                                                ${activeTab === tab.id ? 'bg-white text-red-700 shadow-md transform scale-105' : 'text-red-100 hover:bg-red-700'}`}
                                        >
                                            <Icon name={tab.icon} /> {tab.label}
                                        </button>
                                    ))}
                                </nav>
                            </div>
                        </div>
                    </header>

                    {/* Contenido Principal */}
                    <main className="container mx-auto px-4 py-8 md:py-12 flex-grow">
                        {activeTab === 'cards' && <CardGenerator />}
                        {activeTab === 'gifts' && <GiftAssistant />}
                        {activeTab === 'stories' && <StoryGenerator />}
                    </main>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-gray-400 py-6 text-center">
                        <p className="flex items-center justify-center gap-2 text-sm">
                            Hecho con <Icon name="heart-fill" className="text-red-500" /> para la Navidad
                        </p>
                    </footer>
                </div>
            );
        };

        // Renderizado en el DOM
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<ChristmasApp />);
    </script>
</body>
</html>
